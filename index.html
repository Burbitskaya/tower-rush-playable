<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Block Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        .game-wrapper {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 100%;
            height: 85%;
            background: rgba(0, 0, 0, 0.3);
            transition: transform 0.8s ease;
        }

        .crane {
            position: absolute;
            top: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 30px;
            background: #888;
            border-radius: 3px;
            z-index: 5;
        }

        .crane-rope {
            position: absolute;
            top: 35px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 80px;
            background: #555;
            z-index: 5;
        }

        .current-block {
            position: absolute;
            top: 115px;
            left: 50%;
            width: 80px;
            height: 100px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.7);
            z-index: 10;
            transform-origin: top center;
        }

        .tower {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .block {
            width: 80px;
            height: 100px;
            border-radius: 5px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.3);
            position: absolute;
        }

        .bonus-block {
            background: linear-gradient(45deg, #ffd700, #ffec8b) !important;
            animation: coinRain 2s infinite;
        }

        .bonus-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
            z-index: 1;
        }

        .hud {
            width: 100%;
            height: 15%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            background: rgba(0, 0, 0, 0.6);
            border-top: 2px solid rgba(255, 255, 255, 0.3);
        }

        .score-display {
            font-size: 1.2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
        }

        .build-btn {
            padding: 8px 20px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-weight: bold;
        }

        .build-btn:hover {
            transform: scale(1.05);
        }

        .results-panel {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 20;
            width: 80px;
        }

        .results-title {
            color: #333;
            font-weight: bold;
            text-align: center;
            margin-bottom: 5px;
            font-size: 0.8rem;
        }

        .multiplier {
            position: absolute;
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffcc00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 15;
            opacity: 0;
        }

        .bonus-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
            display: none;
        }

        .bonus-content {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid gold;
        }

        .bonus-title {
            font-size: 2.5rem;
            color: gold;
            margin-bottom: 20px;
        }

        .bonus-amount {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
        }

        .bonus-fs {
            font-size: 2rem;
            color: #4ecdc4;
            margin-top: 20px;
        }

        /* Анимация маятника */
        @keyframes pendulum {
            0% {
                transform: translateX(-50%) rotate(-30deg);
            }
            50% {
                transform: translateX(-50%) rotate(30deg);
            }
            100% {
                transform: translateX(-50%) rotate(-30deg);
            }
        }

        /* Анимация падения */
        @keyframes fall {
            0% {
                top: 115px;
            }
            100% {
                top: var(--target-top);
            }
        }

        /* Анимация множителя */
        @keyframes multiplierAnimation {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.5);
            }
            20% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            40% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            70% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(40px, -180px) scale(0.5);
            }
        }

        /* Анимация монет для бонусного блока */
        @keyframes coinRain {
            0% {
                box-shadow: 0 0 5px gold;
            }
            50% {
                box-shadow: 0 0 20px gold, 0 0 30px gold;
            }
            100% {
                box-shadow: 0 0 5px gold;
            }
        }

        .coin {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0;
        }

        @keyframes coinFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
        <div class="game-container">
            <div class="crane"></div>
            <div class="crane-rope"></div>
            <div class="current-block"></div>
            <div class="tower"></div>
            <div class="results-panel">
                <div class="results-title">Results</div>
                <div id="results-list"></div>
            </div>

            <div class="bonus-screen">
                <div class="bonus-content">
                    <div class="bonus-title">Bank Bonus!</div>
                    <div class="bonus-amount" id="bonus-amount">1500€</div>
                    <div class="bonus-fs" id="bonus-fs">+250FS</div>
                </div>
            </div>
        </div>
        
        <div class="hud">
            <div class="score-display">Счет: <span id="score">10</span>€</div>
            <button class="build-btn">BUILD</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.querySelector('.game-container');
            const tower = document.querySelector('.tower');
            const currentBlock = document.querySelector('.current-block');
            const scoreElement = document.getElementById('score');
            const bonusScreen = document.querySelector('.bonus-screen');
            const bonusAmount = document.getElementById('bonus-amount');
            const bonusFS = document.getElementById('bonus-fs');
            const buildBtn = document.querySelector('.build-btn');
            const resultsList = document.getElementById('results-list');
            
            const BLOCK_HEIGHT = 100;
            let blockWidth = 80;
            let isFalling = false;
            let score = 10;
            let cameraOffset = 0;
            let pendulumAngle = 0;
            let pendulumDirection = 1;
            let pendulumSpeed = 0.8;
            let currentStep = 0;
            
            // Множители для каждого шага
            const steps = [
                { multiplier: 1.9, type: 'normal' },     // Шаг 1
                { multiplier: 2.5, type: 'normal' },     // Шаг 2
                { multiplier: 1.4, type: 'normal' },     // Шаг 3
                { multiplier: 1.9, type: 'normal' },     // Шаг 4
                { multiplier: 1.1, type: 'normal' },     // Шаг 5
                { multiplier: 4, type: 'bonus' },        // Шаг 6 - Бонус
                { multiplier: 1.5, type: 'bonus' },      // Шаг 7 - Бонус
                { multiplier: 2, type: 'bonus' },        // Шаг 8 - Бонус
                { multiplier: 2.5, type: 'normal' },     // Шаг 9
                { multiplier: 0.9, type: 'normal' },     // Шаг 10
                { multiplier: 1.9, type: 'normal' }      // Шаг 11
            ];
            
            let blockColors = [
                'linear-gradient(45deg, #ff6b6b, #ff8e53)',
                'linear-gradient(45deg, #4ecdc4, #44a08d)',
                'linear-gradient(45deg, #ffe66d, #ffb347)',
                'linear-gradient(45deg, #6a11cb, #2575fc)',
                'linear-gradient(45deg, #ff9a9e, #fad0c4)'
            ];
            
            // Создаем первый блок башни
            createBaseBlock();
            
            // Обработчики событий для управления
            document.addEventListener('keydown', (e) => {
                if (e.code === 'Space' && !isFalling) {
                    dropBlock();
                    e.preventDefault();
                }
            });
            
            buildBtn.addEventListener('click', () => {
                if (!isFalling) {
                    dropBlock();
                }
            });
            
            // Анимация маятника
            function animatePendulum() {
                if (isFalling) return;
                
                // Обновляем угол маятника
                pendulumAngle += pendulumSpeed * pendulumDirection;
                
                // Меняем направление при достижении крайних точек
                if (pendulumAngle > 30) {
                    pendulumAngle = 30;
                    pendulumDirection = -1;
                } else if (pendulumAngle < -30) {
                    pendulumAngle = -30;
                    pendulumDirection = 1;
                }
                
                // Применяем вращение к блоку
                currentBlock.style.transform = `translateX(-50%) rotate(${pendulumAngle}deg)`;
                
                // Продолжаем анимацию
                requestAnimationFrame(animatePendulum);
            }
            
            // Запускаем анимацию маятника
            animatePendulum();
            
            // Функция сброса блока
            function dropBlock() {
                if (isFalling) return;
                
                isFalling = true;
                
                // Вычисляем целевую позицию (верх башни)
                const towerHeight = getTowerHeight();
                const targetTop = gameContainer.offsetHeight - towerHeight - BLOCK_HEIGHT;
                
                // Вычисляем текущую позицию блока с учетом угла маятника
                const radians = pendulumAngle * Math.PI / 180;
                const horizontalOffset = Math.sin(radians) * 80; // 80 - длина "нити" маятника
                
                // Устанавливаем CSS переменные для анимации
                currentBlock.style.setProperty('--target-top', `${targetTop}px`);
                
                // Запускаем анимацию падения
                currentBlock.style.animation = `fall 0.8s forwards`;
                
                // Ждем завершения анимации и размещаем блок
                setTimeout(() => {
                    // Вычисляем позицию, куда упал блок
                    const containerCenter = gameContainer.offsetWidth / 2;
                    const targetLeft = containerCenter - blockWidth / 2 + horizontalOffset;
                    
                    placeBlock(targetLeft);
                }, 800);
            }
            
            // Получаем высоту башни
            function getTowerHeight() {
                return tower.children.length * BLOCK_HEIGHT;
            }
            
            // Размещаем блок на башне
            function placeBlock(blockLeft) {
                const blockElements = tower.querySelectorAll('.block');
                const lastBlock = blockElements[blockElements.length - 1];
                
                // Проверяем, насколько точно блок размещен
                const lastBlockLeft = lastBlock ? parseInt(lastBlock.style.left || lastBlock.offsetLeft) : (gameContainer.offsetWidth - blockWidth) / 2;
                
                // Вычисляем перекрытие
                const overlap = calculateOverlap(lastBlockLeft, blockLeft);
                
                // Если перекрытие слишком маленькое, башня падает
                if (overlap < 20) {
                    collapseTower();
                    return;
                }
                
                // Создаем новый блок для башни
                const newBlock = document.createElement('div');
                newBlock.className = 'block';
                newBlock.style.width = `${blockWidth}px`;
                newBlock.style.left = `${blockLeft}px`;
                
                // Для бонусных шагов используем специальный стиль
                if (steps[currentStep].type === 'bonus') {
                    newBlock.classList.add('bonus-block');
                    const bonusText = document.createElement('div');
                    bonusText.className = 'bonus-text';
                    bonusText.textContent = 'Bank Bonus';
                    newBlock.appendChild(bonusText);
                    createCoinAnimation(newBlock);
                } else {
                    newBlock.style.background = currentBlock.style.background;
                }
                
                // Устанавливаем позицию блока (на самый верх башни)
                const towerHeight = getTowerHeight();
                newBlock.style.bottom = `${towerHeight}px`;
                
                tower.appendChild(newBlock);
                
                // Сдвигаем фон и башню ВНИЗ (в правильную сторону)
                cameraOffset += BLOCK_HEIGHT;
                gameContainer.style.transform = `translateY(${cameraOffset}px)`;
                
                // Увеличиваем счет
                score = Math.round(score * steps[currentStep].multiplier * 100) / 100;
                scoreElement.textContent = score;
                
                // Создаем множитель
                createMultiplier(steps[currentStep].multiplier);
                
                currentStep++;
                
                // Если это был последний шаг, показываем бонусный экран
                if (currentStep >= steps.length) {
                    setTimeout(() => {
                        showBonusScreen();
                    }, 1000);
                } else {
                    // Создаем следующий блок
                    createNewBlock();
                    isFalling = false;
                    
                    // Перезапускаем анимацию маятника
                    animatePendulum();
                }
            }
            
            // Создаем анимацию монет для бонусного блока
            function createCoinAnimation(block) {
                for (let i = 0; i < 10; i++) {
                    setTimeout(() => {
                        const coin = document.createElement('div');
                        coin.className = 'coin';
                        coin.style.left = `${block.offsetLeft + Math.random() * blockWidth}px`;
                        coin.style.bottom = `${parseInt(block.style.bottom) + 50}px`;
                        coin.style.animation = `coinFall ${1 + Math.random()}s forwards`;
                        gameContainer.appendChild(coin);
                        
                        // Удаляем монету после анимации
                        setTimeout(() => {
                            if (coin.parentNode) {
                                coin.parentNode.removeChild(coin);
                            }
                        }, 2000);
                    }, i * 200);
                }
            }
            
            // Создаем анимацию множителя
            function createMultiplier(multiplierValue) {
                const multiplierElement = document.createElement('div');
                multiplierElement.className = 'multiplier';
                multiplierElement.textContent = `X${multiplierValue}`;
                multiplierElement.style.left = '50%';
                multiplierElement.style.top = '50%';
                
                gameContainer.appendChild(multiplierElement);
                
                // Запускаем анимацию
                setTimeout(() => {
                    multiplierElement.style.animation = 'multiplierAnimation 2s forwards';
                }, 10);
                
                // Добавляем множитель в панель результатов
                const resultItem = document.createElement('div');
                resultItem.textContent = `X${multiplierValue}`;
                resultItem.style.background = '#ffcc00';
                resultItem.style.color = '#333';
                resultItem.style.padding = '2px 5px';
                resultItem.style.borderRadius = '3px';
                resultItem.style.marginTop = '2px';
                resultItem.style.textAlign = 'center';
                resultItem.style.fontWeight = 'bold';
                resultItem.style.fontSize = '0.9rem';
                
                resultsList.appendChild(resultItem);
                
                // Ограничиваем количество элементов в списке
                if (resultsList.children.length > 5) {
                    resultsList.removeChild(resultsList.firstChild);
                }
                
                // Удаляем элемент множителя после анимации
                setTimeout(() => {
                    if (multiplierElement.parentNode) {
                        multiplierElement.parentNode.removeChild(multiplierElement);
                    }
                }, 2000);
            }
            
            // Показываем бонусный экран
            function showBonusScreen() {
                bonusAmount.textContent = `${score}€`;
                bonusFS.textContent = '+250FS';
                bonusScreen.style.display = 'flex';
                
                // Через 3 секунды перезапускаем игру
                setTimeout(() => {
                    restartGame();
                }, 3000);
            }
            
            // Обрушение башни
            function collapseTower() {
                // Анимация падения башни
                const blocks = tower.querySelectorAll('.block');
                blocks.forEach((block, index) => {
                    setTimeout(() => {
                        block.style.transition = 'transform 0.5s ease, opacity 0.5s ease';
                        block.style.transform = `translateY(${gameContainer.offsetHeight}px) rotate(${Math.random() * 90 - 45}deg)`;
                        block.style.opacity = '0';
                    }, index * 100);
                });
                
                // Возвращаемся к началу через 1.5 секунды
                setTimeout(() => {
                    restartGame();
                }, 1500);
            }
            
            // Вычисляем перекрытие блоков
            function calculateOverlap(lastLeft, currentLeft) {
                const lastRight = lastLeft + blockWidth;
                const currentRight = currentLeft + blockWidth;
                
                // Вычисляем перекрытие
                const overlap = Math.min(lastRight, currentRight) - Math.max(lastLeft, currentLeft);
                return Math.max(0, overlap);
            }
            
            // Создаем базовый блок (основание башни)
            function createBaseBlock() {
                const baseBlock = document.createElement('div');
                baseBlock.className = 'block';
                baseBlock.style.width = `${blockWidth}px`;
                baseBlock.style.left = `${(gameContainer.offsetWidth - blockWidth) / 2}px`;
                baseBlock.style.background = 'linear-gradient(45deg, #1a2a6c, #b21f1f)';
                baseBlock.style.bottom = '0px';
                tower.appendChild(baseBlock);
            }
            
            // Создаем новый блок для управления
            function createNewBlock() {
                // Сбрасываем позицию блока
                currentBlock.style.left = '50%';
                currentBlock.style.top = '115px';
                
                // Сбрасываем анимацию
                currentBlock.style.animation = 'none';
                currentBlock.style.transform = 'translateX(-50%)';
                
                // Случайный цвет блока
                const randomColor = blockColors[Math.floor(Math.random() * blockColors.length)];
                currentBlock.style.background = randomColor;
                
                // Слегка меняем ширину блока для разнообразия
                blockWidth = 70 + Math.floor(Math.random() * 30);
                currentBlock.style.width = `${blockWidth}px`;
            }
            
            // Перезапуск игры
            function restartGame() {
                // Сброс переменных
                score = 10;
                scoreElement.textContent = score;
                cameraOffset = 0;
                currentStep = 0;
                
                // Очистка башни
                while (tower.children.length > 0) {
                    tower.removeChild(tower.lastChild);
                }
                
                // Очистка результатов
                resultsList.innerHTML = '';
                
                // Сброс трансформации контейнера
                gameContainer.style.transform = 'translateY(0)';
                
                // Скрытие экранов
                bonusScreen.style.display = 'none';
                
                // Создание новой башни
                createBaseBlock();
                createNewBlock();
                
                // Перезапуск анимации маятника
                isFalling = false;
                animatePendulum();
            }
            
            // Инициализация первого блока
            createNewBlock();
        });
    </script>
</body>
</html>
